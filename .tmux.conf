

# INTERVAL
set -g status-interval 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# peneの開始番号
set-option -g base-index 1

# コピーモードのキーバインドをvi風にする
set-window-option -g mode-keys vi
bind-key -t vi-copy v begin-selection

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインの移動をvi風にする
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのリサイズをvi風にする
bind -r C-h resize-pane -L 10
bind -r C-l resize-pane -R 10
bind -r C-j resize-pane -D 10
bind -r C-k resize-pane -U 10

#
# キーバインド（コピーモード）
#
bind Space copy-mode
bind p paste-buffer

# vでマーク開始
bind -t vi-copy v begin-selection

# Vで行の先頭からマーク開始
bind -t vi-copy V select-line

# C-vで矩形選択の切り替え
bind -t vi-copy C-v rectangle-toggle

# yでヤンク
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Yで1行ヤンク
bind -t vi-copy Y copy-line

# 単語の最初の1文字に移動
bind-key -t vi-copy w next-word
# 単語の最後の1文字に移動
bind-key -t vi-copy e next-word-end
# w の逆の動き back
bind-key -t vi-copy b previous-word

# 画面上に映る最上行に移動
bind-key -t vi-copy g top-line
# 画面上に映る最下行に移動
bind-key -t vi-copy G bottom-line

#
# マウス設定
#
set-option -g history-limit 10000

#
# 外観
#
set-option -g default-terminal screen-256color

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg "colour022"

# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg "colour016"
setw -g window-status-current-attr bright

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

## ステータスバーを上部に表示する
set -g status-position top
set-option -g status-right "#[fg=colour255,bg=colour234]#(sh ~/git/dot/tmux-git)#[fg=colour255,bg=colour241] #h | LA: #(cut -d' ' -f-3 /proc/loadavg) | C:#(cpu_usage)%/M:#(sh ~/git/dot/tmux-memory)% |%m/%d %H:%M#[default]"


set-option -g status-right-length 100
#
#
# その他
#

# 下記の設定をしておいたほうがEscの効きがいいらしい
set -s escape-time 0
set-option -g default-command "reattach-to-user-namespace -l bash"

# tmux plugin maneger
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-cpu            \
'

#zsh
set-option -g default-shell "${SHELL}"
set -g default-command "${SHELL}"
#set -g default-command "reattach-to-user-namespace -l zsh"

run-shell '~/.tmux/plugins/tpm/tpm'
